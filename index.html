<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Benimle çıkar mısın?</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      margin: 0; padding: 0; overflow: hidden;
      background: #ffe6f0;
      animation: pulse 5s infinite;
    }
    h1 {
      font-size: 40px;
      margin-top: 100px;
      color: #d63384;
    }
    button {
      padding: 20px 40px;
      font-size: 20px;
      margin: 20px;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    #yesBtn {
      background-color: #ff69b4;
      color: white;
      animation: grow 2s infinite alternate;
    }
    #noBtn {
      background-color: #ccc;
      animation: shake 0.5s;
    }
    #message {
      font-size: 26px;
      color: #e60073;
      margin-top: 30px;
    }
    @keyframes grow {
      from { transform: scale(1); }
      to { transform: scale(1.05); }
    }
    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0); }
    }
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: float 6s linear infinite;
    }
    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }
    .heart::before {
      top: -10px;
      left: 0;
    }
    .heart::after {
      left: -10px;
      top: 0;
    }
    @keyframes float {
      0% {
        bottom: 0;
        opacity: 1;
      }
      100% {
        bottom: 100%;
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <audio autoplay loop>
    <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mpeg" />
    Tarayıcınız ses öğesini desteklemiyor.
  </audio>
  <h1>Benimle çıkar mısın?</h1>
  <button id="yesBtn">Evet</button>
  <button id="noBtn">Hayır</button>
  <p id="message"></p>
  <script>
    for (let i = 0; i < 30; i++) {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = 4 + Math.random() * 4 + "s";
      document.body.appendChild(heart);
    }
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const message = document.getElementById('message');
    let noClickCount = 0;
    let yesFontSize = 20;
    yesBtn.addEventListener('click', () => {
      message.textContent = "🎉 Tebrikler, Hüso'nun manitası oldunuz! <3";
      yesBtn.style.display = "none";
      noBtn.style.display = "none";
    });
    noBtn.addEventListener('click', () => {
      noClickCount++;
      noBtn.style.animation = 'shake 0.5s';
      setTimeout(() => noBtn.style.animation = '', 500);
      if (noClickCount === 1) {
        message.textContent = "🧐 Bir daha düşün...";
      } else if (noClickCount === 2) {
        message.textContent = "👿 Ne demek istedin!";
      } else if (noClickCount === 3) {
        message.textContent = "🥹 LÜTFEN!";
      } else {
        noBtn.style.display = "none";
        message.textContent = "";
        yesBtn.style.fontSize = "60px";
        yesBtn.style.padding = "50px 100px";
        yesBtn.textContent = "EVET DEMEDEN GİDEMEZSİN!";
      }
      yesFontSize += 10;
      yesBtn.style.fontSize = `${yesFontSize}px`;
    });
  </script>
</body>
</html>
